<div class="w-72 flex flex-col h-screen bg-gray-800 text-gray-300">
  <div class="p-4 flex-shrink h-5/6">
    <!-- Workspace 列表 -->
    <h2 class="text-lg font-semibold mb-4">Workspaces</h2>
    <ul class="space-y-2">
      <!-- 单个 Workspace -->
      <aregrid-workspace-item
        class="flex items-center p-2 space-x-4 hover:shadow-lg hover:transform hover:-rotate-2 transition duration-300 hover:bg-gray-600 hover:rounded-xl"
        *ngFor="let workspace of workspaces"
        [avatar]="workspace.avatar"
        [name]="workspace.name"
        [subtitle]="workspace.subtitle"
      ></aregrid-workspace-item>
    </ul>
  </div>
  <div
    class="p-4 border-t border-gray-600 flex items-center flex-shrink-0 justify-between"
  >
    <div class="flex items-center">
      <!-- 当前登录用户头像和名称 -->
      <img
        src="https://avatars.githubusercontent.com/u/5910926?v=4"
        alt="User Avatar"
        class="w-8 h-8 rounded-full"
      />
      <span class="ml-2 font-semibold">Chi Zhang</span>
    </div>
    <div class="flex items-center">
      <span class="text-gray-400 text-sm mr-2">User Setting</span>
    </div>
  </div>
</div>
