<div class="relative">
  <div
    [style.background]="generateRandomGradient(name)"
    class="w-10 h-10 rounded-full"
  ></div>

  <div
    class="absolute bg-gray-700 text-white rounded-lg p-2 bottom-full left-0 transform scale-0 transition-all duration-300 hover:scale-100"
  >
    <h3 class="font-semibold text-base">{{ name }}</h3>
    <p class="text-gray-200 text-sm">{{ subtitle }}</p>
  </div>
</div>
<div>
  <h3 class="font-semibold text-base">{{ name }}</h3>
  <p class="text-gray-400 text-sm">{{ subtitle }}</p>
</div>
