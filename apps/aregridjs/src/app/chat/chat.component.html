<aregrid-header />

<div class="flex h-screen">
  <!-- Workspace Sidebar -->
  <div class="flex shadow">
    <aregrid-sidebar />
  </div>

  <!-- Main content (chat area and input field) -->
  <div class="flex flex-grow flex-col lg:flex-row overflow-hidden">
    <!-- Message Input Field -->
    <!-- Chat Area -->
    <main class="flex-grow p-6 overflow-y-scroll border-r">
      <aregrid-chat-message
        avatar="https://avatars.githubusercontent.com/u/5910926?v=4"
        user="Chi Zhang"
      >
        <aregrid-message-blocksuite
          templateId="affine"
        ></aregrid-message-blocksuite>
      </aregrid-chat-message>
      <ng-container *ngFor="let message of chatMessages">
        <aregrid-chat-message
          [avatar]="message.avatar"
          [userName]="message.userName"
          [content]="message.content"
        >
        </aregrid-chat-message>
      </ng-container>
    </main>
    <aregrid-footer />
  </div>
</div>
