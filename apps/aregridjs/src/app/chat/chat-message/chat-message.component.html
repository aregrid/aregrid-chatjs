<div class="mb-4 flex flex-wrap items-start animate-slide-in group relative">
  <img
    [src]="avatar"
    [alt]="userName + ' Avatar'"
    class="w-12 h-auto rounded-full"
  />
  <div class="ml-4 w-full md:w-3/4">
    <h2 class="font-bold text-gray-800 mb-1">{{ userName }}</h2>
    <div
      class="message-content rounded p-4 shadow-md relative group-hover:bg-gray-100 hover:shadow-lg hover:transform hover:-rotate-2 transition duration-300"
    >
      <div class="highlight-underline">
        <svg class="highlight-underline-line" viewBox="0 0 100 10">
          <path
            d="M0 8 C30 2, 70 2, 100 8"
            fill="none"
            stroke="black"
            stroke-width="1"
          />
        </svg>
        <span class="highlight-underline-text">{{ content }}</span>
      </div>

      <ng-content></ng-content>

      <button
        class="absolute top-2 right-2 bg-purple-500 text-white rounded p-2 opacity-0 group-hover:opacity-100 transform scale-0 group-hover:scale-100 transition-all duration-300"
      >
        PIN
      </button>
    </div>
  </div>
</div>

<style>
  @keyframes slide-in {
    from {
      opacity: 0;
      transform: translateY(-10%);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .animate-slide-in {
    animation: slide-in 0.3s ease;
  }

  .animate-fade-in {
    animation: fade-in 0.3s ease;
  }
</style>
