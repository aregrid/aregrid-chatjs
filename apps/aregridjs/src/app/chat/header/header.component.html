<!-- Parent Component -->
<div>
  <button
    *ngIf="!isHeaderVisible"
    class="fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-full transition-all duration-300"
    (click)="toggleHeader()"
  >
    Show Header
  </button>

  <header
    class="bg-gradient-to-r from-indigo-600 to-blue-500 shadow flex items-center justify-between px-3 transition-all duration-300"
    [ngClass]="{
      'h-0': !isHeaderVisible,
      'h-16': isHeaderVisible,
      'opacity-0': !isHeaderVisible,
      'translate-y-full': !isHeaderVisible
    }"
  >
    <h1 class="text-base font-semibold text-white">Aregrid</h1>
    <iframe
      class="text-white text-sm font-semibold focus:outline-none hover:underline flex items-center ml-4"
      src="https://ghbtns.com/github-btn.html?user=aregrid&repo=aregridjs&type=star&count=true&size=large"
      frameborder="0"
      scrolling="0"
      width="170"
      height="30"
      title="GitHub"
    ></iframe>
    <div class="flex items-left justify-start flex-grow">
      <div class="relative w-1/3">
        <input
          type="text"
          class="w-full h-full bg-white bg-no-repeat bg-right px-4 py-2 rounded-lg text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          placeholder="Search"
        />
        <div class="absolute top-1/2 right-2 -translate-y-1/2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-4 h-4 text-gray-600"
          >
            <path
              fill-rule="evenodd"
              d="M9 3a6 6 0 100 12a6 6 0 000-12zm0 11a5 5 0 110-10a5 5 0 010 10zM18.707 17.293a1 1 0 11-1.414 1.414l-3.853-3.854a8 8 0 111.414-1.414l3.853 3.854z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>
    <button
      class="text-white text-sm font-semibold focus:outline-none hover:underline"
      (click)="toggleHeader()"
    >
      {{ !isHeaderVisible ? 'Show' : 'Hide' }}
    </button>
  </header>
</div>
